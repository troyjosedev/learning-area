<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Other controls: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="food">Enter your favorite food:</label>
          <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
          <datalist id="mySuggestion">  
            <option value="">Salad</option>
            <option value="">Curry</option>
            <option value="">Pizza</option>
            <option value="">Fajitas</option>
            <option value="">Biscuits</option>
            <option value="">Crisps</option>
            <option value="">Fruit</option>
            <option value="">Breadsticks</option>
          </datalist> 

        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>
  </body>

</html>
