<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Other controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="food">Pick your favorite food:</label>
          <select name="food" id="food">
            <optgroup label="italian">
              <option value="">Salad</option>
              <option value="">Curry</option>
              <option value="">Pizza</option>
              <option value="">Fajitas</option>
            </optgroup>
            <optgroup label="bread">
              <option value="">Biscuits</option>
              <option value="">Crisps</option>
              <option value="">Fruit</option>
              <option value="">Breadsticks</option>
            </optgroup>
          </select>
        </li>
        <li>
          <button>Submit choice</button>
        </li>
      </ul>
    </form>
  </body>

</html>
